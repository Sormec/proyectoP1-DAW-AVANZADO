<div class="container-sm mt-5 box">
  <img src="../imagenes/images1.jpg" alt="">
    <div class="mb-4 votar" (click)="goVotar()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> <br>
        <label class="form-label" for="form2Example2">Votar</label>  
    </div>
    
    <div class="mb-4 candidatos">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> <br>
        <label class="form-label" for="form2Example2">Candidatos a elegir</label>  
    </div>
    
    <div class="mb-4 resultados">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> <br>
        <label class="form-label" for="form2Example2">Visualizar resultados</label>  
    </div>
</div>

<!-- Aqui empieza la tabla -->
<div class="box-table">
    <h1>Tabla de datos de usuarios </h1>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <!-- botones para aÃ±adir y eliminar datos -->   

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Cedula Column -->
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef> Cedula </th>
          <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
        </ng-container>
      
        <!-- Provincia Column -->
        <ng-container matColumnDef="provincia">
          <th mat-header-cell *matHeaderCellDef> Provincia </th>
          <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <!-- Aqui finaliza la tabla -->    
</div>
