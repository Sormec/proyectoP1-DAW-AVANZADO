  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://img.freepik.com/foto-gratis/mujer-lado-participando-elecciones-europeas_23-2148265526.jpg?w=826&t=st=1700961315~exp=1700961915~hmac=a57f5b833e73eaff133104ef92eefe81a187636bbf5bf9e8f54627278e813f20"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #myForm="ngForm">
            
    
            <!-- Cedula input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Cedula</label>
              <input ngModel name="cedula" type="number" id="form3Example3" class="form-control form-control-lg"
                placeholder="Ingresa tu cedula"/>
              
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Constraseña</label>
              <input ngModel name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Ingresa tu Código Dactilar" />
              
            </div>
    
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Recuerdame
                </label>
              </div>
            </div>
    
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg btn-sesion"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login(myForm)">Iniciar Sesión</button>
            </div>
    
          </form>
        </div>
      </div>
    </div>
    </section>
