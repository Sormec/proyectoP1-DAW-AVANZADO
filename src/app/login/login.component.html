<div class="container-sm mt-5 box">
    <form #myForm="ngForm">
      <!-- Email input -->
      <h1>Iniciar Sesión</h1>
      <div class="form-outline mb-4">
        <input ngModel name="email" type="email" id="inputEmail" class="form-control entrada" />
        <label  class="form-label" for="form2Example1">Email </label>
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input ngModel name="password" type="password" id="inputPassword" class="form-control entrada" />
        <label class="form-label" for="form2Example2">Contraseña</label>
      </div>
    
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Recuerdame </label>
          </div>
        </div>
    
        <div class="col">
          <!-- Simple link -->
          <a href="#!">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    
      <!-- Submit button -->
      <div class="text-center mt-3">
        <label class="form-label" for="form2Example2">Recuerda dar doble click para que aparezca tu nombre en el header ;)</label> <br>
        <button class="mb-4 mx-4 btn" color="primary" mat-raised-button type="submit" (click)="login(myForm)">Aceptar</button>
        <button class="mb-4 mx-4 btn-registrar" color="warn" mat-raised-button (click)="limpiar(myForm)" >Cancelar</button>   
      </div>  
      <!-- Register buttons -->
    </form>
  
      <!--TABLA--> 
      
  </div>
